<!DoCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body{
      background-image: url("https://bsne.ch/files/live/sites/iheid/files/backgrounds/Admissions-gris.jpg");
    }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 auto px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 80px;
  }
  h1 {
    text-align: center;
    grid-column: 1 / span 2;
    margin: 0px;
    padding-top: 23px;
    padding-bottom: 23px;
    background-color: black;
    color: white;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #312a2a;
    border-radius: 4px;
  }
  button {
    padding: 8px 15px;
    background-color: #060706;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #submittedData {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    grid-column: 2;
    height: 80%;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone No:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="form-group">
        <label for="graduationYear">Year of Graduation:</label>
        <input type="text" id="graduationYear" name="graduationYear" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="submittedData"></div>
  </div>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var course = document.getElementById('course').value;
      var graduationYear = document.getElementById('graduationYear').value;
      var dob = document.getElementById('dob').value;

      var submittedData = document.getElementById('submittedData');
      submittedData.innerHTML = `
        <h2>Submitted Data:</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone No:</strong> ${phone}</p>
        <p><strong>Course:</strong> ${course}</p>
        <p><strong>Year of Graduation:</strong> ${graduationYear}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
      `;
    });
  </script>
</body>
</html>
